<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORMULÁRIO</title>
        <link rel="stylesheet" href="form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900;&display=swap" rel="stylesheet" />
    </head>
    <body> 
        <div class="container">
            <div class="header">
                <h2>CRIAR UMA CONTA</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Digite o seu nome de usuário..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-circle-check"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite o seu email..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-circle-check"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha..."/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-circle-check"></i>
                    <small>Mensagem de erro</small>
                </div>
                <div class="form-control">
                    <label for="password-confimation">Confirmação de senha</label>
                    <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente... "/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-circle-check"></i>
                    <small>Mensagem de erro</small>
                </div>
                <button type="submit"><a href="file:///C:/Users/yasmi/OneDrive/%C3%81rea%20de%20Trabalho/INFO/2-53/index.html">Enviar</a></button>
            </form>
        </div>
        <script src="https://kit.fontawesome.com/5429016b06.js" crossorigin="anonymous"></script>
        <script src="form.js"></script>
    </body>
</html>
